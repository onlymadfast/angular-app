<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"

<body>
<!--navbar start-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" *ngIf="isThatUserAdmin; else simpleUser" style="background-color: cornflowerblue">ADMIN MODE</a>
    <ng-template #simpleUser>
      <a class="navbar-brand" href="/" >Super Puper Store</a>
    </ng-template>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link " aria-current="page" href="/">Home</a>
        </li>

        <li class="nav-item active" *ngIf="isAuthenticated == false">
          <a class="nav-link " aria-current="page" href="login">Sign in | Sign up</a>
        </li>

        <li class="nav-item active" *ngIf="isThatUserAdmin == true">
          <a class="nav-link " aria-current="page" href="/items/edit/">Create new item</a>
        </li>

        <li class="nav-item dropdown active" *ngIf="isAuthenticated == true">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Welcome, {{ username }}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="user-profile">Personal office</a></li>
            <li><button class="dropdown-item" aria-current="page" (click)="logOut()">Logout</button></li>
          </ul>
        </li>
      </ul>
      <ul>
      </ul>
    </div>
  </div>
</nav>
<!--navbar end-->

<main class="mt-4 mb-5">
  <div class="container">

  <router-outlet></router-outlet> <!--dynamic view based on app-routing.modules.ts -->

  </div>
</main>
